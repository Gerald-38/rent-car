<div class="row-content">
    <!-- .video -->
    <div class="col-sm-8 music">
      <h1>{{ titlePage }}</h1>
      <!-- Pagination -->
      <!-- let index permet de récupérer l'indice numérique de la liste -->
      <div class="card" *ngFor="let car of cars; let index = index;">
        <div class="card-header">
          <!-- permet d'afficher l'index -->
          <h3>{{ car.brand }} {{ car.type }} </h3>          
        </div>
        <div class="card-body">          
          <p class="card-text">{{ car.price }} € / jour</p> 
          <img src="{{ car.image }}" alt="image véhicule">
          <!-- <button (click)="onSelect(album)" class="btn btn-dark">Details</button> -->
        </div>
      </div>
      <!-- .card -->
      <!-- Pagination -->
    </div>
    <!-- .music -->
</div>
