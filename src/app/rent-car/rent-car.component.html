<form>
    <p>Je réserve cette voiture</p>
    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Entrez votre nom" required>
    </div>
    <br>
    <div class="form-group">
      <label for="firstName">Prénom :</label>
      <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Entrez votre prénom" required>
    </div>
    <br>
    <div class="form-group">
      <label for="firstName">email :</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email" required>
    </div>
    <br>
    <div class="form-group">
      <label for="startdate">du :</label>
      <input type="date" class="form-control" id="startdate" aria-describedby="emailHelp" placeholder="début location" required>
    </div>
    <br>
    <div class="form-group">
      <label for="enddate">au :</label>
      <input type="date" class="form-control" id="enddate" aria-describedby="emailHelp"  placeholder="fin location" required>
    </div>
    <br>
    <button class="btn btn-primary" (click)="onCheck()">Réserver</button>
  </form>
