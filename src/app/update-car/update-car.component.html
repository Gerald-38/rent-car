<div  class="row-content">
  <h1>Mise à jour des données sur la voiture</h1>
  <form [formGroup]="updateFormCar" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Marque :</label>
      <input formControlName="brand" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Entrez la marque">
    </div>
    <div class="form-group">
      <label for="type">Modèle</label>
      <input formControlName="type" type="text" class="form-control" id="type" placeholder="Entrez le modèlre">
    </div>
    <div class="form-group">
      <label for="ref">Puissance</label>
      <input formControlName="power" type="number" class="form-control" id="power" placeholder="Entrez la puissance (en ch)">
    </div>
    <div class="form-group">
        <label for="price">Prix</label>
        <input formControlName="price" type="price" class="form-control" id="price" placeholder="Entrez un prix">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group invisible">
        <label for="wifi">Wifi</label>
        <input formControlName="wifi" type="text" class="form-control" id="wifi" placeholder="Wifi">
    </div>
    <div class="form-group invisible">
        <label for="image">Image</label>
        <input formControlName="image" type="image" class="form-control" id="image" placeholder="Image">
    </div>
    <button [disabled]="" type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
